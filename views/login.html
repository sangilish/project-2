<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Create an Account</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="/" class="logo">Logo</a>
      <ul class="nav-links">
        <li><a href="/event_creation.html">Create Event</a></li>
        <li><a href="/rsvp_management.html">My Events</a></li>
        <li><a href="/rsvp_management.html">Event Options</a></li>
        <li><a href="/contact.html">Contact Us</a></li>

      </ul>
      <button class="menu-button">Menu</button>
    </nav>
  </header>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').then((registration) => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, (err) => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>

  <section class="login-signup-container">
    <h2>Login & Create an Account</h2>
    <form id="login-signup-form" action="/auth" method="POST">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </section>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>

</body>
</html>
